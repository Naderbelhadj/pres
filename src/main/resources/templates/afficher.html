<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<h1 align="center">Hello from affiche page</h1>

<table class="table">
<thead class="table-dark">
<td>id</td>	
	<td>nom</td>	
	<td>description	</td>
	<td>price</td>
	<td>Category</td>
	<td>supprimer</td>	
	<td>modifier</td>
	
	</thead>
	<tr th:each="p : ${produits}">
		<td th:text="${p.id}"/>
		<td th:text="${p.name}"/>
		<td th:text="${p.description}"/>
		<td th:text="${p.prix}"/>
		<td th:text="${p.category.nom}"/>

		 <td><a th:href="@{/produit/delete/{id}(id=${p.id})}" class="btn btn-danger">supprimer</td>
		 <td><a th:href="@{/produit/modifier/{id}(id=${p.id})}" class="btn btn-success">modifier</td></tr>
	  </table>

</html>
